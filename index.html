<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug24 Sellers</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: url('india-flag.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Lora', serif;
      color: #fff;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    /* Buttons & Links */
    a.link-button, .nav-link {
      display: inline-block;
      background: transparent;
      border: none;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      padding: 8px 12px;
      text-decoration: none;
      transition: transform 0.2s, color 0.2s;
    }
    /* Hover for interactive buttons */
    a.link-button:hover,
    .nav-link:hover {
      color: #ffd700;
      transform: scale(1.1);
    }
    /* Home icon */
    .home-icon {
      font-size: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }
    /* 24.de link (oben links) */
    .small-link {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      z-index: 3;
    }
    /* Bold title Gandhi (weiter oben links) */
    .gandhi-title {
      position: absolute;
      top: 50px;
      left: 10px;
      font-size: 72px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      z-index: 3;
    }
    /* Register / Login (oben rechts) */
    .top-right-register {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 3;
    }
    /* Navigation (zentral oben) */
    .nav-buttons {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 3;
    }
    /* Gandhi-Bild */
    .gandhi-image {
      position: absolute;
      top: 45%;
      left: 75%;
      transform: translate(-50%, -50%);
      max-width: 600px;
      opacity: 0.9;
      z-index: 1;
    }
    /* Text-Box unten rechts */
    .text-box {
      position: absolute;
      bottom: 20px;
      right: 10px;
      max-width: 320px;
      font-family: 'Lora', serif;
      font-size: 16px;
      line-height: 1.5;
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 12px;
      border-radius: 8px;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- 24.de mit Home-Icon -->
  <div class="small-link">
    <span class="home-icon">üè†</span>
    <a href="#home" class="link-button">sellers.html</a>
  </div>

  <!-- Gandhi Title -->
  <div class="gandhi-title">Gandhi</div>

  <!-- Register / Login Links -->
  <div class="top-right-register">
    <a href="#register" class="link-button">Registrieren</a>
    <a href="#login" class="link-button">Login</a>
  </div>

  <!-- Navigation Links -->
  <div class="nav-buttons">
    <a href="#gras" class="nav-link">Gras</a>
    <a href="#koks" class="nav-link">Koks</a>
    <a href="#meth" class="nav-link">Meth</a>
    <a href="#nikotin" class="nav-link">Nikotin</a>
  </div>

  <!-- Gandhi Transparent Head -->
  <img src="gandhi.png" alt="Gandhi" class="gandhi-image">

  <!-- Info Text unten rechts -->
  <div class="text-box">
Unser bester Dealer verkauft ihnen<br>
alle Sorten von Drogen,<br>
zu Spitzenpreisen!<br><br>
Jetzt bestellen<br>
und noch heute genie√üen,<br>
mit blitzschneller Lieferung<br>
und tollem Service!
  </div>

</body>
</html>
